<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Registration - Overland Airway</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #e53935; /* Red for Overland Airway */
    --secondary: #f44336; 
    --text-dark: #0f172a;
    --text-light: #64748b;
    --glass: rgba(255, 255, 255, 0.85);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #e53935, #0f172a); /* red gradient */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Glass Card */
.card {
    margin-top: 80px;
    width: 100%;
    max-width: 480px;
    padding: 45px;
    background: var(--glass);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    box-shadow: 0 30px 80px rgba(0,0,0,.35);
    animation: slideUp .7s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    margin: 0 0 10px;
    font-size: 28px;
    font-weight: 700;
    color: var(--text-dark);
    text-align: center;
}

.subtitle {
    margin-bottom: 30px;
    color: var(--primary);
    font-size: 15px;
    text-align: center;
    font-weight: 500;
}

/* Django form styling */
form p {
    display: block;
    margin-bottom: 22px;
}

/* Inputs */
input, textarea, select {
    width: 100%;
    padding: 16px 14px;
    border-radius: 14px;
    border: 1.5px solid #e5e7eb;
    font-size: 15px;
    background: #ffffff;
    transition: all .3s ease;
}

input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(229, 57, 53,0.2);
}

/* Button */
button {
    width: 100%;
    margin-top: 15px;
    padding: 16px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border: none;
    border-radius: 16px;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform .2s, box-shadow .2s;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(229,57,53,.45);
}

button:active {
    transform: translateY(0);
}

/* Footer */
.footer-text {
    margin-top: 22px;
    text-align: center;
    font-size: 13px;
    color: var(--text-light);
}

/* Mobile */
@media (max-width: 480px) {
    .card {
        padding: 35px 25px;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Overland Airway Registration</h1>
    <p class="subtitle">Secure registration with instant QR code generation</p>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field }}</p>
        {% endfor %}
        <button type="submit">Register Customer</button>
    </form>

    <div class="footer-text">
        Your data is encrypted & secure
    </div>
</div>

</body>
</html>
