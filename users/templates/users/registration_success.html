<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Successful - Overland Airway</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #e53935; /* Overland Airway Red */
    --success: #e53935;
    --text-dark: #0f172a;
    --text-light: #64748b;
    --glass: rgba(255, 255, 255, 0.9);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #e53935, #0f172a);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
}

/* Card */
.card {
    width: 100%;
    max-width: 360px;
    padding: 30px 28px;
    background: var(--glass);
    backdrop-filter: blur(16px);
    border-radius: 18px;
    box-shadow: 0 25px 60px rgba(0,0,0,.3);
    text-align: center;
    animation: fadeIn .5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Success icon */
.check {
    width: 54px;
    height: 54px;
    background: rgba(229,57,53,0.15);
    color: var(--success);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    margin: 0 auto 14px;
}

/* Text */
h1 {
    font-size: 22px;
    font-weight: 600;
    margin: 0 0 8px;
    color: var(--text-dark);
}

.subtitle {
    font-size: 14px;
    color: var(--primary);
    margin-bottom: 20px;
    font-weight: 500;
}

/* QR */
.qr-wrapper {
    margin: 20px 0;
}

.qr-wrapper img {
    width: 180px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,.15);
    transition: transform .2s;
    cursor: pointer;
}

.qr-wrapper img:hover {
    transform: scale(1.05);
}

/* Buttons */
.btn {
    display: block;
    text-decoration: none;
    padding: 14px;
    border-radius: 14px;
    font-size: 14px;
    font-weight: 600;
    margin-top: 10px;
    transition: all .2s ease;
}

.btn-primary {
    background: linear-gradient(135deg, #e53935, #b71c1c);
    color: #fff;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 22px rgba(229,57,53,.4);
}

.btn-secondary {
    border: 1px solid #e5e7eb;
    color: var(--text-dark);
}

.btn-secondary:hover {
    background: #f9fafb;
}

/* Footer */
.footer {
    margin-top: 14px;
    font-size: 11px;
    color: var(--text-light);
}
</style>
</head>

<body>

<div class="card">
    <div class="check">âœ“</div>

    <h1>Registration Successful</h1>
    <p class="subtitle">Your QR code has been generated</p>

    <div class="qr-wrapper">
        <a href="{{ customer.qr_code.url }}" download>
            <img src="{{ customer.qr_code.url }}" alt="QR Code">
        </a>
    </div>

    <a href="{{ customer.qr_code.url }}" download class="btn btn-primary">
        Download QR Code
    </a>

    <a href="{% url 'scan_qr' %}" class="btn btn-secondary">
        Scan QR Codes
    </a>

    <div class="footer">
        Tap the QR code to download or share
    </div>
</div>

</body>
</html>
